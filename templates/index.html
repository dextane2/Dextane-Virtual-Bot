<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dextane Virtual Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='ball.png') }}" class="ball" alt="ball">
                <h1 class="title">Dextane Virtual Bot</h1>
            </div>
            <h2 class="subtitle">SportyBet Scheduled VFL</h2>
        </div>
    </header>

    <div class="countdown-container">
        <p>Next Round Starts In: <span id="countdown"></span></p>
    </div>

    <div class="carousel-container">
        <button class="nav-btn left" onclick="moveSlide(-1)">&#10094;</button>

        <div class="carousel">
            <div class="card active" id="over15">
                <h3>Over 1.5 Predictions</h3>
                <ul id="over15-list">
                    <li>Manchester Utd vs Chelsea</li>
                    <li>Arsenal vs Liverpool</li>
                    <li>Man City vs Tottenham</li>
                </ul>
            </div>

            <div class="card" id="under25">
                <h3>Under 2.5 Predictions</h3>
                <ul id="under25-list">
                    <li>Everton vs Crystal Palace</li>
                    <li>Leeds vs Aston Villa</li>
                </ul>
            </div>
        </div>

        <button class="nav-btn right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="menu">
        <select onchange="handleMenu(this)">
            <option selected disabled>â˜° Menu</option>
            <option value="scrape">Scrape Now</option>
            <option value="refresh">Refresh</option>
            <option value="about">About</option>
        </select>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
