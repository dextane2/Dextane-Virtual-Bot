<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dextane Virtual Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="ball-wrapper" aria-hidden="true">
        <img src="images/ball.png" alt="ball" class="ball" />
        <div class="ball-reflection"></div>
      </div>
      <div>
        <h1 class="title">Dextane Virtual <span>Bot</span></h1>
        <p class="subtitle">SportyBet Virtual Predictions</p>
      </div>
    </div>

    <div class="menu-icon" aria-hidden="true">
      <div></div><div></div><div></div>
    </div>
  </header>

  <section class="info-row">
    <div class="timer-block">
      <div class="timer-label">Next Round Starts In:</div>
      <div class="countdown" id="countdown">03:00</div>
      <div class="week" id="week">Week 1 of 38</div>
    </div>
  </section>

  <main class="card-area">
    <div class="card-frame" id="cardFrame" aria-live="polite">
      <!-- Card content rendered by JS -->
    </div>

    <!-- arrows centered and below the card frame -->
    <div class="arrows">
      <button id="prevBtn" class="arrow-btn" aria-label="Previous set">◀</button>
      <button id="nextBtn" class="arrow-btn" aria-label="Next set">▶</button>
    </div>
  </main>

  <p class="hint">Swipe left or right to switch</p>

  <script src="script.js"></script>
</body>
</html>
