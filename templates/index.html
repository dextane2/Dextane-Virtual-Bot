<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportyBet VFL Fixtures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SportyBet Scheduled VFL</h1>
    <button id="menuBtn">☰</button>
    <div id="dropdown" class="hidden">
      <a href="#">Refresh</a>
      <a href="#">About</a>
    </div>
  </header>

  <main>
    <div class="slider-container fade">
      <button class="arrow left" id="prevBtn">❮</button>
      <div class="card-wrapper">
        <div class="fixture-card fade">
          <h2>Chelsea vs Arsenal</h2>
          <p><strong>Kickoff:</strong> 14:30</p>
          <p><strong>Prediction:</strong> Under 2.5 Goals</p>
          <div class="timers">
            <p class="countdown">⏳ 02:00</p>
            <p class="clock" id="clock1"></p>
          </div>
        </div>

        <div class="fixture-card fade">
          <h2>Man City vs Liverpool</h2>
          <p><strong>Kickoff:</strong> 15:00</p>
          <p><strong>Prediction:</strong> Under 2.5 Goals</p>
          <div class="timers">
            <p class="countdown">⏳ 02:00</p>
            <p class="clock" id="clock2"></p>
          </div>
        </div>
      </div>
      <button class="arrow right" id="nextBtn">❯</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
