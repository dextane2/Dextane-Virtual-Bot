<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dextane Virtual Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #020617, #0a0f2c);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }

    header h1 {
      color: #00ffff;
      font-weight: 700;
      margin: 0;
    }

    header p {
      color: #9be0ff;
      font-size: 14px;
      margin-top: 4px;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu button {
      background: none;
      border: 1px solid cyan;
      color: cyan;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #04122e;
      border: 1px solid cyan;
      border-radius: 10px;
      margin-top: 8px;
      width: 160px;
      z-index: 100;
    }

    .menu-dropdown a {
      display: block;
      color: cyan;
      text-decoration: none;
      padding: 8px 12px;
    }

    .menu-dropdown a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .card-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 60%;
      margin-top: 50px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 15, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .hidden {
      transform: translateX(100%);
    }

    .visible {
      transform: translateX(0);
    }

    .card h2 {
      color: #00ffff;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .match {
      background: rgba(0, 255, 255, 0.1);
      border-radius: 12px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.1rem;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
    }

    .swipe-hint {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #9be0ff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš½ Dextane Virtual Bot</h1>
    <p>SportyBet Virtual Predictions</p>
  </header>

  <div class="menu">
    <button onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#" onclick="refreshPredictions()">ðŸ§  Scrape Now</a>
      <a href="#">ðŸ“Š View Dashboard</a>
    </div>
  </div>

  <div class="card-container">
    <div class="card visible" id="cardOver">
      <h2>Over 1.5 Predictions</h2>
      <div id="overList"></div>
    </div>
    <div class="card hidden" id="cardUnder">
      <h2>Under 2.5 Predictions</h2>
      <div id="underList"></div>
    </div>
    <div class="swipe-hint">Swipe left or right to switch</div>
  </div>

  <script>
    const cardOver = document.getElementById("cardOver");
    const cardUnder = document.getElementById("cardUnder");
    let showingOver = true;

    async function loadPredictions() {
      const res = await fetch("/get_predictions");
      const data = await res.json();

      document.getElementById("overList").innerHTML = data.over15.map(
        d => `<div class='match'>${d.match} - <b>${d.prediction}</b></div>`
      ).join('');

      document.getElementById("underList").innerHTML = data.under25.map(
        d => `<div class='match'>${d.match} - <b>${d.prediction}</b></div>`
      ).join('');
    }

    function toggleCards() {
      if (showingOver) {
        cardOver.classList.add("hidden");
        cardUnder.classList.remove("hidden");
      } else {
        cardUnder.classList.add("hidden");
        cardOver.classList.remove("hidden");
      }
      showingOver = !showingOver;
    }

    let startX = 0;
    document.querySelector(".card-container").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.querySelector(".card-container").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (Math.abs(startX - endX) > 50) toggleCards();
    });

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function refreshPredictions() {
      loadPredictions();
      toggleMenu();
    }

    loadPredictions();
  </script>
</body>
</html>
